<ion-modal-view view-title="Playlists">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper" focus-me>
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.name" ng-change="onSearchChange()">
      </label>
      <button class="button button-clear" ng-click="contactsModal.hide()">
        Cancel
      </button>
    </div>
    <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
          {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items | filter:searchCriteria"
                    ng-show="isGroupShown(group)" href="#/app/chats/{{item.user.id}}" ng-click="contactsModal.hide();addUserToList(item)">
            {{item.firstname}} {{item.lastname}}
          </ion-item>
        </div>
      </ion-list>

  </ion-content>
</ion-modal-view>
