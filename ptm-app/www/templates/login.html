<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
        	<ion-radio ng-model="loginData.userType" ng-value="'Teacher'">Teacher</ion-radio>
        	<ion-radio ng-model="loginData.userType" ng-value="'Parent'">Parent</ion-radio>
    	   </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <!--Sign up button-->
    <a item class="button button-block button-positive" ui-sref="app.signup">Sign Up</a>
  </ion-content>
</ion-modal-view>
