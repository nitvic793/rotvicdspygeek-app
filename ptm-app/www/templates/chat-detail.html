<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  <div class="bottommsg">
    <div class="item item-input-inset light-grey">
      <label  class="item-input-wrapper line-light-grey nopadtop">
        <input ng-change="chatCtrl.updateTyping()" type="text"  placeholder="Message" ng-enter="chatCtrl.sendMessage()" ng-model="chatCtrl.message"> 
      </label>
      <div>
          <button class="button button-clear ion-android-send iconsend" ng-click="chatCtrl.sendMessage()"></button>
      </div>
    </div>
  </div>  
<!-- </ion-view>-->
  </ion-content>
</ion-view>
