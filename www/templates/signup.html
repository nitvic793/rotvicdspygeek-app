<ion-view view-title="Sign Up" hide-nav-bar="false">
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
    <!-- <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div> -->
  </ion-header-bar>
  <ion-content>
    <form name="signUpForm" ng-submit="doSignUp(signUpForm)">
    	<div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="signUpData.firstname" required="required">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="signUpData.lastname" required="required">
        </label>
        <label class="item item-input">
          <span class="input-label">Enrollment Number</span>
          <input type="text" id="enrollmentNumber" ng-model="signUpData.registrationNo" >
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signUpData.email" required="required">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signUpData.password" required="required">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="signUpData.confirmPassword" required="required">
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
             School
            </div>
            <select ng-model="signUpData.school" ng-options="school.schoolName for school in schools" required="required">
            </select>
        </label>
        <label class="item">
        	<ion-radio ng-model="signUpData.choice" ng-value="'Teacher'" ng-change="radioChange()">Teacher</ion-radio>
        	<ion-radio ng-model="signUpData.choice" ng-value="'Parent'" ng-change="radioChange()">Parent</ion-radio>
    	   </label>
    	<label class="item">
          <button class="button button-block button-positive" type="submit">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
